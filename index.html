<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inky Bits | Mike Moore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 via-pink-500 to-yellow-300 min-h-screen flex items-center justify-center font-sans">
  <div class="max-w-3xl mx-auto p-6 bg-white rounded-2xl shadow-xl">
    <header class="text-center mb-8">
      <h1 class="text-5xl font-bold text-gray-800 tracking-wider">Inky Bits</h1>
      <p class="text-lg text-gray-600">Creative chaos. Ink, pixels, and everything in between.</p>
    </header>

    <main>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <!-- YouTube -->
        <a 
          href="http://www.youtube.com/@inkybits" 
          target="_blank" 
          class="group flex flex-col items-center p-4 bg-red-500 text-white rounded-lg shadow-lg hover:scale-105 transform transition">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-12 mb-2 lucide lucide-youtube">
            <path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/>
            <path d="m10 15 5-3-5-3z"/>
          </svg>
          <span class="text-sm font-medium">YouTube</span>
        </a>

        <!-- Twitch -->
        <a 
          href="https://www.twitch.tv/inkybitsart" 
          target="_blank" 
          class="group flex flex-col items-center p-4 bg-purple-600 text-white rounded-lg shadow-lg hover:scale-105 transform transition">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-12 mb-2 lucide lucide-twitch">
            <path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"/>
          </svg>
          <span class="text-sm font-medium">Twitch</span>
        </a>

        <!-- Instagram -->
        <a 
          href="https://instagram.com/inkybits.art" 
          target="_blank" 
          class="group flex flex-col items-center p-4 bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 text-white rounded-lg shadow-lg hover:scale-105 transform transition">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-12 mb-2 lucide lucide-instagram">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
            <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
          </svg>
          <span class="text-sm font-medium">Instagram</span>
        </a>

        <!-- Bluesky -->
        <a 
          href="https://bsky.app/profile/inkybits.art" 
          target="_blank" 
          class="group flex flex-col items-center p-4 bg-blue-500 text-white rounded-lg shadow-lg hover:scale-105 transform transition">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-12 mb-2 stolen-bluesky">
            <path d="M18.798,2.827c-2.752,2.073 -5.712,6.274 -6.798,8.529l-0,5.956c-0,-0.127 0.049,0.017 0.154,0.325c0.567,1.671 2.781,8.193 7.846,2.979c2.666,-2.745 1.432,-5.49 -3.422,-6.319c2.777,0.474 5.899,-0.309 6.755,-3.38c0.247,-0.884 0.667,-6.326 0.667,-7.061c0,-3.681 -3.217,-2.524 -5.202,-1.029Zm-13.596,-0c2.752,2.073 5.712,6.274 6.798,8.529l-0,5.956c-0,-0.127 -0.049,0.017 -0.154,0.325c-0.567,1.671 -2.782,8.193 -7.846,2.979c-2.666,-2.745 -1.432,-5.49 3.422,-6.319c-2.777,0.474 -5.899,-0.309 -6.755,-3.38c-0.247,-0.884 -0.667,-6.326 -0.667,-7.061c-0,-3.681 3.217,-2.524 5.202,-1.029Z"/>
          </svg>
          <span class="text-sm font-medium">Bluesky</span>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
