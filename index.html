<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inky Bits | Mike Moore</title>
  <style>
    /* http://meyerweb.com/eric/tools/css/reset/
      v2.0 | 20110126
      License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right bottom, rgb(126, 34, 206), rgb(236, 72, 153), rgb(253, 224, 71));
      min-height: 100vh;
      min-width: 20rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 48rem;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      justify-content: center;
    }

    header {
      text-align: center;
      margin: 1rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.125rem;
      color: white;
    }

    main {
      padding: 1.5rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
      @media (width >= 24rem) { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      @media (width >= 48rem) { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }

    main .card {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
      border-radius: 0.5rem;
      background: black;
      color: white;
      font-size: 1.25rem;
      font-weight: medium;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    main .card:hover {
      transform: scale(1.05);
    }

    main .card.youtube {
      background: red;
    }

    main .card.twitch {
      background: purple;
    }

    main .card.instagram {
      background-image: linear-gradient(to right top, rgb(250, 204, 21), rgb(236, 72, 153), rgb(147, 51, 234));
    }

    main .card.bluesky {
      background: blue;
    }

    main .card svg {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Inky Bits</h1>
      <p>Creative chaos. Ink, pixels, and everything in between.</p>
    </header>

    <main>
        <!-- YouTube -->
        <a
          href="https://youtube.com/yourchannel"
          target="_blank"
          class="card youtube">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="stolen-youtube">
            <path d="M23.499,6.317c0.501,1.841 0.501,5.683 0.501,5.683c0,0 0,3.842 -0.501,5.683c-0.285,1.024 -1.095,1.821 -2.123,2.088c-1.871,0.493 -9.376,0.493 -9.376,0.493c-0,0 -7.505,0 -9.376,-0.493c-1.028,-0.267 -1.838,-1.064 -2.123,-2.088c-0.501,-1.841 -0.501,-5.683 -0.501,-5.683c0,0 0,-3.842 0.501,-5.683c0.285,-1.023 1.095,-1.82 2.123,-2.088c1.871,-0.493 9.376,-0.493 9.376,-0.493c-0,-0 7.505,-0 9.376,0.493c1.028,0.268 1.838,1.065 2.123,2.088Zm-13.899,9.225l6.235,-3.542l-6.235,-3.542l-0,7.084Z"/>
          </svg>
          <span>YouTube</span>
        </a>

        <!-- Twitch -->
        <a
          href="https://twitch.tv/yourchannel"
          target="_blank"
          class="card twitch">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-twitch">
            <path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"/>
          </svg>
          <span>Twitch</span>
        </a>

        <!-- Instagram -->
        <a
          href="https://instagram.com/yourhandle"
          target="_blank"
          class="card instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-instagram">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
            <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
          </svg>
          <span>Instagram</span>
        </a>

        <!-- Bluesky -->
        <a
          href="https://bsky.app/profile/yourhandle"
          target="_blank"
          class="card bluesky">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="stolen-bluesky">
            <path d="M18.798,2.827c-2.752,2.073 -5.712,6.274 -6.798,8.529l-0,5.956c-0,-0.127 0.049,0.017 0.154,0.325c0.567,1.671 2.781,8.193 7.846,2.979c2.666,-2.745 1.432,-5.49 -3.422,-6.319c2.777,0.474 5.899,-0.309 6.755,-3.38c0.247,-0.884 0.667,-6.326 0.667,-7.061c0,-3.681 -3.217,-2.524 -5.202,-1.029Zm-13.596,-0c2.752,2.073 5.712,6.274 6.798,8.529l-0,5.956c-0,-0.127 -0.049,0.017 -0.154,0.325c-0.567,1.671 -2.782,8.193 -7.846,2.979c-2.666,-2.745 -1.432,-5.49 3.422,-6.319c-2.777,0.474 -5.899,-0.309 -6.755,-3.38c-0.247,-0.884 -0.667,-6.326 -0.667,-7.061c-0,-3.681 3.217,-2.524 5.202,-1.029Z"/>
          </svg>
          <span>Bluesky</span>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
